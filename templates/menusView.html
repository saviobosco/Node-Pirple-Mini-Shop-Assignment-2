<div>
    <h1> Add Item to Cart </h1>
</div>
<a class="backButton" href="/menus/all">Back</a>
<hr>
<div class="clearfix">
    <div style="float: left;">
        <img id="menuItemImage" src="public/test-1.jpg" alt="Pizza">
    </div>
    <div style="float: left;">
            <h5> Name : <span id="itemName"></span> </h5>
            <h5> Price : <span id="itemPrice"></span></h5>
            <div class="formWrapper">
                    <form id="cartsAdd" action="/api/carts" method="POST">
                      <input class="hiddenIdInput"  type="hidden" name="uid" />

                      <div class="inputWrapper">
                        <div class="inputLabel">Quantity </div>
                        <input  class="Input" type="number" name="quantity" placeholder="Eg. 3" />
                      </div>
                      <div class="inputWrapper ctaWrapper">
                        <button type="submit" class="cta green">Add to Cart </button>
                      </div>
                      <div class="formError"></div>
                      <div class="formSuccess">Item successfully added to cart.</div>
                    </form>
            </div>
    </div>
</div>
